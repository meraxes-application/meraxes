<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@581ab70/dist/aframe-cursor-teleport-component.min.js"></script>
    <title>Vite + Vue</title>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('color-change', {
        init: function () {
          this.el.addEventListener('click', function () {
            //set material color to random hex value
            var randomColor =
              '#' + Math.floor(Math.random() * 16777215).toString(16)
            this.setAttribute('material', { color: randomColor })
          })
        },
      })
    </script>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
